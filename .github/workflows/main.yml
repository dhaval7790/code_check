name: API workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test python API
    steps:
    - uses: actions/checkout@v4
    - name: Install requirements
      run: |
         pip install coverage
         pip install -r requirements.txt
    - name: Run tests and collect coverage
      run: |
         coverage run code/
         coverage report -m
         coverage html
         
